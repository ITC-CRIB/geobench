name: Example QGIS Python Scenario
repeat: 2
type: qgis-python
command: native:buffer
inputs:
  INPUT: input.shp
outputs:
  OUTPUT: output.shp
arguments:
  distance_units: meters
  area_units: m2
  ellipsoid: EPSG:7030
  SEGMENTS: 10
  END_CAP_STYLE: 0
  JOIN_STYLE: 0
  MITER_LIMIT: 2
  DISSOLVE: false
  SEPARATE_DISJOINT: false
  DISTANCE:
    - 0.001
    - 0.002
