name: ExampleBenchmark
repeat: 2
type: qgis-command
command: native:buffer
inputs:
  INPUT: "./sample-input/enschede/point.shp"
outputs:
  OUTPUT: output.shp
summary: output.json
temp-directory: "./sample-output"
parameters:
  distance_units: meters
  area_units: m2
  ellipsoid: EPSG:7030
  SEGMENTS: 19
  END_CAP_STYLE: 0
  JOIN_STYLE: 0
  MITER_LIMIT: 2
  DISSOLVE: false
  SEPARATE_DISJOINT: false
  DISTANCE: 
    - 0.001
    - 0.002
output-structure: nested